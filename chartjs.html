<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Chart.js</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <h1>Atividade Chart.js</h1>
    <h2>Pesquisa e Inovação - SPTech</h2>
    <h6>Bianca Namie Hara Tsuchiya - RA: 01222110</h6>
    <br>
    <br>
    <main style="display: flex;">
        <div>
            <canvas id="grafico_linhas" class="chart-container" style="position: relative; height:40vh; width:80vw"></canvas>
        </div>
        <div>
            <canvas id="grafico_barras" class="chart-container" style="position: relative; height:40vh; width:80vw"></canvas>
        </div>
    </main>
</body>
<script>
    // Gráfico de Linhas
    const labels_grafico_linhas = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data_grafico_linhas = {
        labels: labels_grafico_linhas,
        datasets: [
            {
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 29, 28, 25, 22, 23],
            },
            {
                label: 'Umidade',
                backgroundColor: '#36a3ea',
                borderColor: '#36a3ea',
                data: [80, 82, 80, 85, 80, 83],
            }
        ]
    };

    const config_grafico_linhas = {
        type: 'line',
        data: data_grafico_linhas
    };

    // Gráfico de Barras
    const labels_grafico_barras = [
        'Janeiro',
        'Fevereiro',
        'Março',
        'Abril',
        'Maio',
        'Junho',
    ];

    const data_grafico_barras = {
        labels: labels_grafico_barras,
        datasets: [
            {
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [22, 24, 27, 23, 20, 18],
            },
            {
                label: 'Umidade Média',
                backgroundColor: '#36a3ea',
                borderColor: '#36a3ea',
                data: [90, 89, 93, 87, 88, 82],
            }
        ]
    };

    const config_grafico_barras = {
        type: 'bar',
        data: data_grafico_barras
    };
</script>

<script>
    //Gráfico de linhas
    const GraficoLinhas = new Chart(
        document.getElementById('grafico_linhas'),
        config_grafico_linhas,
    );
    //Gráfico de barras
    const GraficoBarras = new Chart(
        document.getElementById('grafico_barras'),
        config_grafico_barras,
    );
</script>

</html>
